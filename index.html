<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Exo:400,300' rel='stylesheet' type='text/css'>

</head>
<body>

	<div id="wrapper">
		<div class="table">

			<div class="table-row">
				<div class="table-field" data-field=1 ><span>1</span></div>
				<div class="table-field" data-field=2 ><span>2</span></div>
				<div class="table-field" data-field=3 ><span>3</span></div>
			</div>

			<div class="table-row">
				<div class="table-field" data-field=4 ><span>4</span></div>
				<div class="table-field" data-field=5 ><span>5</span></div>
				<div class="table-field" data-field=6 ><span>6</span></div>
			</div>

			<div class="table-row">
				<div class="table-field" data-field=7 ><span>7</span></div>
				<div class="table-field" data-field=8 ><span>8</span></div>
				<div class="table-field" data-field=9 ><span>9</span></div>
			</div>

		</div>

	</div>

	<!-- import jQuery -->
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
	
	<!-- JS -->
	<script src='app/app.js'></script>
</body>
</html>
