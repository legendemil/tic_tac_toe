<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Exo:400,300' rel='stylesheet' type='text/css'>

</head>
<body>

	<div id="wrapper">
		<div class="table">

			<div class="table-row">
				<div class="table-field" data-field=1 >1</div>
				<div class="table-field" data-field=2 >2</div>
				<div class="table-field" data-field=3 >3</div>
			</div>

			<div class="table-row">
				<div class="table-field" data-field=4 >4</div>
				<div class="table-field" data-field=5 >5</div>
				<div class="table-field" data-field=6 >6</div>
			</div>

			<div class="table-row">
				<div class="table-field" data-field=7 >7</div>
				<div class="table-field" data-field=8 >8</div>
				<div class="table-field" data-field=9 >9</div>
			</div>

		</div>

	</div>

	<!-- import jQuery -->
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
	
	<!-- JS -->
	<script src='app/app.js'></script>
</body>
</html>
